<body>
  <img src id="adImgTag">
  <p></p>
  <script>
    var params = (new URL(document.location)).searchParams;
    var adImg = params.get("img") + ".png";
    var adType = params.get("type"); // "banner"

    function setImg() {
      var imgDOM = document.getElementById("adImgTag");
      imgDOM.src = "media/" + adType + "/" + adImg; //468x60px
    
    }
     setImg();
  </script>
</body>
