:root {

body {

html, body, #main-content {

body .tooltip-inner {

body .tooltip.bs-tooltip-top .tooltip-arrow::before {

}

}

* .resizer {

  user-select: none;
  background: transparent;
  z-index: 9999;
}

* .resizer.resizer-l {
  cursor: w-resize;
  top: 0;
  left: 0;
  height: 100%;
  width: 4px;
}

* .resizer.resizer-r {
  cursor: w-resize;
  top: 0;
  right: 0;
  height: 100%;
  width: 4px;
}

* .resizer.resizer-t {
  cursor: s-resize;
  top: 0;
  left: 0;
  height: 4px;
  width: 100%;
}

* .resizer.resizer-b {
  cursor: s-resize;
  bottom: 0;

}

* .resizer.resizer-tl {
  cursor: se-resize;

* .resizer.resizer-tr {

* .resizer.resizer-bl {

* .resizer.resizer-br {

w-desktop {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  padding: 1em;
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(90px, 90px));
  grid-template-rows: repeat(auto-fill, 90px);
  grid-auto-flow: column;
  gap: 1.25em;
}

w-desktop .desktop-drag {
  position: absolute;
  background: rgba(0, 153, 255, 0.5);
  border: 1px solid #09f;
}

w-desktop w-desktop-icon {
  cursor: default;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 0.5em;
  width: 90px;
  height: 99px;
  min-height: 90px;
  background: rgba(255, 255, 255, 0);
  border: 1px solid transparent;
  border-radius: 5px;
  user-select: none;
}

w-desktop w-desktop-icon:hover {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(0, 0, 0, 0.05);
}

w-desktop w-desktop-icon.active, w-desktop w-desktop-icon:active {
  background: rgba(255, 255, 255, 0.2);
  border: 1px dotted #fff;
  outline: none !important;
}

w-desktop w-desktop-icon.active span, w-desktop w-desktop-icon:active span {
  height: max-content;
  overflow: visible;
}

w-desktop w-desktop-icon:focus {
  border: 1px dotted #fff;
  outline: none !important;
}

w-desktop w-desktop-icon.dragging {
  cursor: default;
}

w-desktop w-desktop-icon img {
  width: 50%;
}

w-desktop w-desktop-icon span {
  display: block;
  text-align: center;
  font-size: 0.85em;
  /* (Number of lines you want visible) * (line-height) */
  max-height: 2.4em;
  line-height: 1.2em;
  color: #fff;
  text-shadow: 0 1px 5px #000, 0 1px 5px #000;
  padding: 0 0.25em;
  width: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
  user-select: none;
}

w-desktop w-desktop-icon.dragHovered {
  position: relative;
}

w-desktop w-desktop-icon.dragHovered.above:before {
  content: "";
  position: absolute;
  top: -0.25em;
  width: 100%;
  border-top: 3px solid #fff;
}

w-desktop w-desktop-icon.dragHovered.below:after {
  content: "";
  position: absolute;
  bottom: -0.25em;
  width: 100%;
  border-bottom: 3px solid #fff;
}

w-desktop[style*="--theme: dark"] .desktop-drag {
  background: rgba(0, 120, 215, 0.5);
  border: 1px solid #0078d7;
}

w-taskbar {
  display: flex;
  justify-content: space-between;
  align-items: stretch;
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 52px;
  background: rgba(231, 236, 249, 0.9);
  border-top: 1px solid rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(1em);
  padding: 0.25em;
  z-index: 99;
}

w-taskbar .center {
  display: flex;
  align-items: center;
  gap: 0.25em;
}

w-taskbar .center w-taskbar-button {
  position: relative;
  display: grid;
  place-items: center;
  min-width: 45px;
  aspect-ratio: 1/1;
  border: 1px solid transparent;
  border-radius: 5px;
  outline: 0;
  transition: all 0.2s ease-in-out;
}

w-taskbar .center w-taskbar-button:hover, w-taskbar .center w-taskbar-button:focus {
  background: rgba(255, 255, 255, 0.7);
  border: 1px solid rgba(0, 0, 0, 0.1);
}

  background: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(0, 0, 0, 0.05);
}

w-taskbar .center w-taskbar-button:active .icon-img {
  scale: 0.8;
}

w-taskbar .center w-taskbar-button.open:before {
  content: "";

  bottom: 2px;
  height: 3px;
  width: 6px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  transition: all 0.5s ease-in-out;
}

w-taskbar .center w-taskbar-button.open.focused {

  border: 1px solid rgba(0, 0, 0, 0.1);
}

}

  top: 0;
  height: 99%;
  width: 3px;
  background: rgba(255, 255, 255, 0.7);
  border-left: 2px solid rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  transition: all 0.5s ease-in-out;
}
