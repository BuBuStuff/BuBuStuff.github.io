<style>
	.form-signin {
    width: 100%;
    max-width: 600px;
    padding: 15px;
    margin: auto;
}

.form-control{
  margin-bottom:10px;
}
</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script>//BUBU</script>
<body class="text-center form-signin">
  <h2>BuBu Untrackable Pages Free Trial</h2>
	<h5>Select permissions to continue to installation</h5><br>
    <form action="" id="permsForm" onchange="window.addEventListener('beforeunload', (event) => {event.preventDefault();event.returnValue = '';});">
	<input type="checkbox" value="allow-forms" id="allow-forms" class="cbb">
	<label for="allow-forms">Allow Forms (sandbox-allow-forms)</label>
	    <br>
	<input type="checkbox" value="allow-modals" id="allow-modals" class="cbb" checked>
	<label for="allow-modals">Allow JavaScript Alerts, Confirmations and Prompts (sandbox-allow-modals)</label>
	    <br>
	<input type="checkbox" value="allow-popups" id="allow-popups" class="cbb" onclick="if (this.checked == true) {if (confirm('WARNING: Allowing popups while using BuBu Untrackable Pages is highly discouraged as popups will open in a new window and may be added to your browsing history. BuBu Untrackable Pages will not be responsible for any possible damages caused with this property enabled. Continue this action?') == true) {return true} else {this.checked = false;}}">
	<label for="allow-popups">Allow Popups (Highly Discouraged) (sandbox-allow-popups)</label>
	    <br>
	<input type="checkbox" value="allow-pointer-lock" id="allow-pointer-lock" class="cbb" checked>
	<label for="allow-pointer-lock">Allow Pointer Lock API (sandbox-allow-pointer-lock)</label>
	    <br>
	<input type="checkbox" value="allow-scripts" id="allow-scripts" class="cbb" checked onclick="if (this.checked == false) {if (confirm('WARNING: Disallowing scripts will disable JavaScript, PHP, Java, C and all other scripts which will cause most sites to be unable to function or be displayed as intended. Continue this action?') == true) {return true} else {this.checked = true;}}">
	<label for="allow-scripts">Allow Scripts (sandbox-allow-scripts)</label>
	    <br>
	<input type="checkbox" value="allow-same-origin" id="allow-same-origin" class="cbb" checked>
	<label for="allow-same-origin">Treat as Same Origin (sandbox-allow-same-origin)</label>
	    <br>
	    <br>
	    <br>
		<button onclick="this.disabled=true;document.getElementById('resetBTN').disabled=true;disableForm();alert('Here's your link:\n\n' + createLink());" type="button" class="btn btn-light" value="Submit">Submit</button>
		
		<button type="reset" value="Reset" id="resetBTN" class="btn btn-danger" onclick="if (confirm('Are you sure you want to reset this form?')) {location.reload();} else {return false;}">Reset</button>

      </form>
  <br>
	<script>
		var formEl = document.getElementById('permsForm').elements;

		function disableForm() {
			for (var i = 0, len = formEl.length; i < len; ++i) {
  				formEl[i].readOnly = true;
  				formEl[i].disabled = true;

			}
		}

		function getid(id) {
			let allowid = document.getElementById("allow-" + id);
			let allowchecked = allowid.checked;
			if (allowchecked) {
				return allowid.value + " ";
			} else {
				return " ";
			}
		}

		

		var linkstart = `data:text/html,<INTERNET_ERROR_INTERNET_ERROR_INTERNET_ERROR></INTERNET_ERROR_INTERNET_ERROR_INTERNET_ERROR><head><style>body{margin:0;}iframe{display:block;height:100vh;width:100vw;border:none;}</style><title>INTERNET_ERROR</title></head><body><div><iframe src="https://bing.com/search?q=bingSearch" sandbox="`;
		var linkend = `"></div>`;

		function createLink() {
			var recLink = " " + getid('forms') + getid('modals') + getid('popups') + getid('pointer-lock') + getid('scripts') + getid('same-origin');
			var spacedLink = recLink.replace(/  +/g, ' ');
			var trimmedLink0 = spacedLink.substring(0, spacedLink.length - 1);
			var trimmedLink = trimmedLink0.slice(1);
			var finalLink = linkstart + trimmedLink + linkend;
			return finalLink;
		}
	
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
