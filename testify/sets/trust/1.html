<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">

<body translate="no">
  <!-- Version 1.4 -->
  <div id="app" class="app">
  <section class="quiz" id="quiz">
    <div v-if="!isIdle" class="progress">{{currentIndex+1}} / {{total}}
    </div>
    <transition name="fade">
      <question v-else :key="currentIndex" :v="v" :q="proposal" @answered="go" :disabled="disabled" :correct="answer">Would you betray a friend for a million dollars?</question>
      <button v-show="shouldShowNext" type="button" @click="displayNext">Next</button>
    </transition>
  </section>
</div>
