<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">  
<style>
.slide-to-unlock {
  position: relative;
  line-height: 50px;
  background: #242424;
  border-radius: 100px;
  text-align: center;
  width: 30%
}

.slide-to-unlock .help-text {
  position: relative;
  font-size: 14px;
  background: rgb(255,255,255);
  background-size: 400% 400%;
  color: black;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent; 
}

.slide-to-unlock .handle {
  position: absolute;
  top: 0;
  left: 0;
  cursor: pointer;
  border-radius: 50%;
  width: 50px;
  line-height: 50px;
  background-color: #C83B33;
  text-align: center;
  color: white;
}

@keyframes gradient {
	0% {
		background-position: 100% 0%;
	}
	100% {
		background-position: 0% 0%;
	}
}
</style>
</head>

</html>
