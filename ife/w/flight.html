        <script>
            var timeToStop = "23:07"; //Time left to display, format as HH:MM (today)

        function convert2D(n) {
            n = String(n)
            if (n.length == 1)
                n = '0' + n
            return n
        }
            
            var currentDateNow = new Date().toLocaleDateString();
var countDownDate = new Date(currentDateNow + " " + timeToStop + ":00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();
    
  var distance = countDownDate - now;
    
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  document.getElementById("timeRem").innerHTML = hours + "h "
  + convert2D(minutes) + "m";


//var dnad = new Date("October 13, 2014 11:03:00");
var dnad = new Date();
    
    document.getElementById("timeRN").innerHTML = dnad.getHours() + ":" + convert2D(dnad.getMinutes());
    document.getElementById("timeCD").innerHTML = dnad.getHours() + ":" + convert2D(dnad.getMinutes());

    
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timeRem").innerHTML = "Arrived";
  }
}, 1000);
        </script>
